version: "3.1"
services:
    db:
        image: mysql
        environment:
            MYSQL_DATABASE: PortfolioData
            MYSQL_PASSWORD: your_pass_to_db
            MYSQL_ROOT_PASSWORD: your_pass_to_db
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - default
    www:
        build: .
        ports:
            - "80:80"
        volumes:
            - ./www:/var/www/html
        links:
            - db
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - db:db
        ports:
            - "8000:80"
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: your_pass_to_db
            MYSQL_ROOT_PASSWORD: your_pass_to_db
volumes:
    persistent:
